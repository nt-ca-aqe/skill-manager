logging:
  level:
    root: INFO
    skillmanagement: DEBUG

metrics:
  skills:
    total:
      update:
        rate: "PT1M"
        delay: "PT1M"

spring:
  datasource:
    url: "jdbc:h2:mem:${random.uuid}"
    username: sa
    password: password
  elasticsearch:
    rest:
      uris: "http://localhost:9200"
  jackson:
    default-property-inclusion: non_null
  main:
    allow-bean-definition-overriding: false
  rabbitmq:
    host: localhost
    port: 5672
