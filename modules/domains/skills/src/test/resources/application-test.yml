logging:
  level:
    root: INFO
    skillmanagement: DEBUG

metrics:
  skills:
    total:
      update:
        rate: "PT1M"
        delay: "PT1M"

storage:
  database:
    jdbc-url: "jdbc:h2:mem:${random.uuid}"
    username: sa
    password: password
  elasticsearch:
    schema: http
    host: localhost
    port: 9200
  broker:
    host: localhost
    port: 5672

spring:
  datasource:
    url: ${storage.database.jdbc-url}
    username: ${storage.database.username}
    password: ${storage.database.password}
  main:
    allow-bean-definition-overriding: false
